plugins {
    id 'java'
    id 'application'
    id "com.commercehub.gradle.plugin.avro" version "0.9.1"
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://packages.confluent.io/maven/"
    }
}

dependencies {
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    compile group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.5.0'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'
}

avro {
    createSetters = true
    fieldVisibility = "private"
    outputCharacterEncoding = "UTF-8"
}

application {
    mainClassName = 'org.App'
}
